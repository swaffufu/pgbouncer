[databases]
master_db = host=master_db port=5003 dbname=master_db user=master password=masterpassword
replica_db = host=haproxy port=5003 dbname=master_db user=master password=masterpassword

[pgbouncer]
listen_port = 6432
listen_addr = *
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt
pool_mode = transaction
server_idle_timeout = 60
server_connect_timeout = 60
server_lifetime = 3
server_round_robin = 1
ignore_startup_parameters = extra_float_digits
log_connections = 1
log_disconnections = 1
