[databases]
master_db = host=master_db port=5432 dbname=master_db user=master password=masterpassword
read = host=haproxy port=5003 dbname=master_db user=master password=masterpassword
write = host=haproxy port=5003 dbname=master_db user=master password=masterpassword

[pgbouncer]
listen_port = 6432
listen_addr = 0.0.0.0

auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt 

ignore_startup_parameters = extra_float_digits

pool_mode = transaction

server_idle_timeout = 60
server_connect_timeout = 60
server_lifetime = 3600

log_connections = 1
log_disconnections = 1
